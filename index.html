<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線稿塗色工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 tool-panel">
                <div class="tools-container">
                    <h5>圖片設定</h5>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" id="generateLineArt">生成新線稿</button>
                    </div>
                    <div class="mb-3">
                        <label for="categorySelect" class="form-label">圖片類別</label>
                        <select class="form-select" id="categorySelect">
                            <option value="animals">動物</option>
                            <option value="nature">自然</option>
                            <option value="food">食物</option>
                            <option value="objects">物品</option>
                        </select>
                    </div>
                    <h5 class="mt-4">繪圖工具</h5>
                    <div class="btn-group mb-3">
                        <button class="btn btn-light tool-btn active" id="brush"><i class="fas fa-paint-brush"></i></button>
                        <button class="btn btn-light tool-btn" id="eraser"><i class="fas fa-eraser"></i></button>
                        <button class="btn btn-light tool-btn" id="fill"><i class="fas fa-fill-drip"></i></button>
                    </div>
                    <div class="color-picker-container mb-3">
                        <label for="colorPicker">顏色：</label>
                        <input type="color" id="colorPicker" value="#ff0000">
                    </div>
                    <div class="brush-size-container mb-3">
                        <label for="brushSize">筆刷大小：</label>
                        <input type="range" id="brushSize" min="1" max="50" value="10">
                    </div>
                    <div class="actions mt-4">
                        <button class="btn btn-warning w-100 mb-2" id="undo"><i class="fas fa-undo"></i> 復原</button>
                        <button class="btn btn-danger w-100 mb-2" id="clear">清除塗色</button>
                        <button class="btn btn-success w-100" id="save">儲存作品</button>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">載入中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
